<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href= "../CSS/style.css">
        <title>Percentage Clock ~ M</title>
    </head>
    <body>
        <div id="container">

            <p id="userpctime"></p>
            <p id="pctime"></p>
            <p id="standardtime"></p>

            <div id="inputs">
                <h1>Start Time</h1>
                <input type="number" name="starthour" id="shour" min="0" max="23" value="00">
                <label for="dec">:</label>
                <input type="number" name="startminute" id="sminute" min="0" max="60" value="00">
            </div>

            <div id="inputs">
                <h1>End Time</h1>
                <input type="number" name="ehour" id="ehour" min="0" max="23" value="24">
                <label for="dec">:</label>
                <input type="number" name="eminute" id="eminute" min="0" max="60" value="00">
            </div>

            <button type="button" id="btn24">24 hr</button>
            <button type="button" id="btn">Your Schedule</button>

        </div>
        <script src="../JS/animation.js"></script>
    </body>
    </html>
